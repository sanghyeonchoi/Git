<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인__보안 결제-Apple(KR)</title>
    <link rel="stylesheet" href="./nav_bar/style.css" />
    <script
      src="https://kit.fontawesome.com/bfe6613ba5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./nav_bar/main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <a href="/nav_bar/index.html"><i class="fab fa-apple"></i></a>
      </div>
      <div class="navbar__menu">
        <li><a href="https://www.apple.com/kr/mac/">Mac</a></li>
        <li><a href="https://www.apple.com/kr/ipad/">iPad</a></li>
        <li><a href="https://www.apple.com/kr/iphone/">iPhone</a></li>
        <li><a href="https://www.apple.com/kr/watch/">Watch</a></li>
        <li><a href="https://www.apple.com/kr/music/">Music</a></li>
        <li><a href="https://support.apple.com/ko-kr">고객지원</a></li>
      </div>
      <div class="navbar__icons">
        <li>
          <a href="#"><i class="fas fa-search"></i></a>
        </li>
        <li>
          <a href="/login.html"><i class="fas fa-shopping-bag"></i></a>
        </li>
        <li>
          <a href="/login.html"><i class="far fa-user-circle"></i></a>
        </li>
      </div>

      <a href="#" class="navbar__toggleBtn"
        ><i class="fas fa-grip-lines"></i
      ></a>
    </nav>

    <div class="login__main">
      <div class="login__header">
        <h1>로그인.</h1>
      </div>
      <form class="login__box">
        <div class="form__textbox">
          <input
            type="email"
            maxlength="120"
            id="input-id"
            class="form-textbox-input"
            placeholder="Apple ID"
          />
          <div class="form__textbox">
            <input
              type="password"
              maxlength="32"
              id="input-password"
              class="form-textbox-input"
              placeholder="암호"
            />
          </div>
        </div>
        <p class="login__info">
          Apple ID는 iTunes, App Store, iCloud에 로그인할 때 사용하는 이메일
          주소입니다.
        </p>
        <button class="form__button" type="submit" onclick="">로그인</button>
        <div class="find">
          <div class="forgotpassword">
            <a href="" target="_blank"> Apple ID 또는 암호를 잊으셨습니까? </a>
          </div>
          <div class="accountcreation">
            <a href="" target="_blank">Apple ID가 없으신가요? 지금 생성.</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
