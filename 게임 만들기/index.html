<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bfe6613ba5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="header">
        <button class="game__btn"><i class="fas fa-gamepad"></i></button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up-hide">
      <button class="pop-up__button"><i class="fas fa-redo-alt"></i></button>
      <span class="pop-up__text">hello</span>
    </section>
  </body>
</html>
